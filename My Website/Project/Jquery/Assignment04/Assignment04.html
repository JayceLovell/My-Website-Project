    <title>Registration</title>

<body>

<div id="Page">
<h2 style="height: 142px"></h2>
	<form id="registerForm" name="registerForm" novalidate="novalidate" onsubmit="Submit()">
	<fieldset id="All">
	<legend align="center">Please Complete all Fields </legend>
	<div align="center">
	<table style="width: 600px">
		<tr>
			<td class="right" style="width: 172px"><label>First Name:</label></td>
			<td class="left">
			<input id="FName" name="FirstName" type="text" tabindex="1" size="10" required="required"><label id="FNamemiss" class="error"></label>
			</td>
		</tr>
		<tr>
			<td class="right" style="width: 172px"><label>Last Name:</label></td>
			<td class="left">
			<input id="LName" name="LastName" tabindex="3" type="text" size="10" required="required"><label id="LNamemiss" class="error"></label>
			</td>
		</tr>
		<tr>
			<td class="right" style="width: 172px"><label>Address:</label></td>
			<td class="left">
			<input id="Address" name="Address" type="text" size="50" tabindex="5" placeholder="number and street name" required="required"><label id="Addressmiss" class="error"></label>
            </td>
		</tr>
		<tr>
			<td class="right" style="width: 172px"><label>City:</label></td>
			<td class="left"><input id="City" name="City" type="text" size="15" tabindex="7" required="required"><label id="Citymiss" class="error"></label>
            </td>
		</tr>
		<tr>
			<td class="right" style="width: 172px"><label>Postal Code:</label></td>
			<td class="left"><input id="PCode" name="Postal Code" type="text" size="9" tabindex="9" required="required"><label id="PCodemiss" class="error"></label>
            </td>
		</tr>
		<tr>
			<td class="right" style="width: 172px"><label>Province:</label></td>
            <td class="left">
                <select id="Province" name="Province" tabindex="11" required="required">
                    <option>Chose an Province</option>
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MN">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="NV">Nunavut</option>
                    <option value="On">Ontario</option>
                    <option value="PEI">Prince Edward Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="YKn">Yukon</option>
                </select><label id="Provincemiss" class="error"></label>
            </td>
		</tr>
		<tr>
			<td class="right" style="width: 172px"><label>Age:</label></td>
			<td class="left"><input id="Age" name="Age" type="number" size="2" tabindex="13" required="required"><label id="Agemiss" class="error"></label>
            </td>
		</tr>
		<tr>
			<td class="right" style="width: 172px"><label>Password:</label></td>
            <td class="left">
                <input id="Password" name="Password" type="password" size="20" tabindex="15" required="required"><label id="Passwordmiss" class="error"></label>
            </td>
		</tr>
		<tr>
			<td class="right" style="width: 172px"><label>Confirm Password:</label></td>
            <td class="left">
                <input id="Cpassword" name="Cpassword" type="password" size="20" tabindex="17" required="required"><label id="Cpasswordmiss" class="error"></label>
            </td>
		</tr>
		<tr>
			<td class="right" style="width: 172px"><label>Email:</label></td>
            <td class="left">
                <input id="Email" name="Email" type="email" size="24" tabindex="19" required="required"><label id="Emailmiss" class="error"></label>
            </td>
		</tr>
		<tr>
			<td id="buttons" style="width: 172px">
			<input name="cmdvalidate" type="button" value="Sign Up" id="SignUp" onclick="validateForm();">
			<td class="center">
			<input name="cmdreset" type="reset" value="Restart">
			</td>
		</tr>
	</table>
	</div>
	</fieldset>
	</form>
</div>
