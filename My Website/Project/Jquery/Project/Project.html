<body onload="slideshowbackground()">
    <h1>Kill the Marines</h1>
    <p><a href="instructions.docx">Need Help?</a></p>

	<div id="game"></div>

    <div id="Score"><button class="button" onclick="HighScore()">High Scores</button></div>
    <div id="map" style="display:none"></div>
        <div id="footer">
            <hr { size="4" color=#33CC33 }>
            <h6>
                <strong>
                    <marquee scrollamount="4" onmouseover=this.stop(); onmouseout=this.start(); scrolldelay="40">© Copyright Waynell Lovell Student #: 300833478 - COMP125 - Killing Marines Project</marquee>
                </strong>
            </h6>
            <hr { size="4" color=#33CC33 }>
        </div>
    <script src="project.js"></script>
